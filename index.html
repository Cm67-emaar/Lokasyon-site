<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ürün Lokasyon Bul</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Ürün Lokasyon Bul</h2>

    <input id="kod" type="text" placeholder="Ürün kodu gir (örn: 1003)">

    <button type="button" onclick="ara()">Ara</button>

    <div id="sonuc" style="margin-top:15px; font-weight:bold;"></div>
  </div>

  <script>
    var urunler = [
      { kod: "1001", ad: "Sweatshirt", lokasyon: "Raf 3 - Masa 2" },
      { kod: "1002", ad: "Tişört",    lokasyon: "Raf 1 - Masa 4" },
      { kod: "1003", ad: "Yırtık Çınar", lokasyon: "Raf 1 - Masa 4" }
    ];

    function ara() {
      var girilenKod = document.getElementById("kod").value;
      var bulundu = null;

      for (var i = 0; i < urunler.length; i++) {
        if (urunler[i].kod === girilenKod) {
          bulundu = urunler[i];
          break;
        }
      }

      if (bulundu) {
        document.getElementById("sonuc").innerHTML =
          "Ürün: " + bulundu.ad + "<br>Lokasyon: " + bulundu.lokasyon;
      } else {
        document.getElementById("sonuc").innerHTML =
          "Ürün bulunamadı";
      }
    }
  </script>

</body>
</html>
